<script type="text/javascript" charset="UTF-8">
function Checkbank()
{
    if ($.trim($('#bankname').val()) == '')
    {
        alert('请先输入开户姓名！');
        $('#bankname').focus();
        return false;

    }
    if ($.trim($('#bank').val()) == '1')
    {
        alert('请先输入开户银行！');
        $('#bank').focus();
        return false;

    }

    if ($.trim($('#bankcode').val()) == '')
    {
        alert('请先输入银行帐号！');
        $('#bankcode').focus();
        return false;

    }
    var reg = /^[1-9][0-9]\d{14}|[1-9][0-9]\d{18}$/;
    if(!reg.test($('#bankcode').val()))
    {
        alert("银行帐号格式不对！");
        $('#bankcode').focus();
        return false;
    }
if ($.trim($('#bankaddress').val()) == '')
    {
        alert('请输入开户地址！');
        $('#bankaddress').focus();
        return false;
    }
	save();
    return false;
}
var save=function()
{
	
    var bankname,bank,bankcode,bankaddress;
    bankname=$.trim($('#bankname').val());
    bank=$.trim($('#bank').val());
    bankcode=$.trim($('#bankcode').val());
    bankaddress=$.trim($('#bankaddress').val());


    $.ajax({
        type: "POST",
        url: "/home/wo/doyhxx",
        data: {'bankname':bankname,'bank':bank,'bankcode':bankcode,'bankaddress':bankaddress},
//      async:false,
        //dataType: "json",
        success: function(data){
        	
            if(data==1)
            {
                alert('已成功更新认证资料！');
                location.href='/home/wo/wo.html';
            }else if(data==2){
            	alert('认证资料无更新！');
            }


        }
    })
    return false;
}
</script>
