   </script>
	
	<body class="mui-ios mui-ios-9 mui-ios-9-1">
		
		<include file="./Tm/Mc/Footer.html" />
		<div class="mui-content">
			
<!--首页-->
<style>
	.mui-bar-nav{
		box-shadow: none;
	}
</style>
		
		<div class="m_contai">
			<div id="tabbar" class="mui-control-content mui-active">
				
				<header class="mui-bar mui-bar-nav  mui-bar-transparent">
					<div class="search_box">
						<form action="/Home/index/shopcar" method="post">
							<dl>
								<dt><input class="input_bor_null" type="text" name="k" id="k" value="{$keyword}"  placeholder="请输入你要搜索的内容"  /></dt>

							</dl>
						</form>
					</div>
				</header>
					
				
				<div class="swiper_box1">
					<div class="swiper-container">
					  	<div class="swiper-wrapper">
					  	
					  	<div class="swiper-slide">
					    	
					    		<a href="/Home/index/details.html?id=53"><img src="{$room[3].img}"/></a>
					    	</div>
					    	<div class="swiper-slide">
					    		<a href="/Home/index/details.html?id=52"><img src="{$room[2].img}"/></a>
					    	</div>
					    	<div class="swiper-slide">

							<div class="swiper-container">
						        <div class="swiper-wrapper">
						        	
						        <volist name="jr" id="vo" key="i">
						            <div class="swiper-slide">
						            	<a href="/Home/index/details.html?id={$vo.id}"><img src="{$vo.pic}"/></a>
						            	<p class="info">{$vo.productname}</p>
						            	<p class="mony">￥{$vo.price}</p>
						            </div>
						         </volist>
						        </div>
						        
						        <div class="swiper-pagination" style="display: none;"></div>
						    </div>
						</div>
					</div>
					<div class="jrtj">
						<div class="box_title">
							<!--<a href="#tabbar-with-chat" class="mui-tab-item">查看全部 ></a>-->
							<!--精选优车-->
						</div>
						<div class="box_body swiper_box3">
							<div class="swiper-container">
						        <div class="swiper-wrapper">
						        	
						        	<volist name="jx" id="vo" key="i">
							            <div class="swiper-slide">
							            	<a href="/Home/index/details.html?id={$vo.id}"><img src="{$vo.pic}"/></a>

<!--购车-->

	<script>
		 var swiper = new Swiper('.swiper_box1 .swiper-container', {
		    	autoplay: 3000,
		    	loop : true,
		        pagination: '.swiper-pagination',
		        paginationClickable: true
		    });
		    
	        var swiper = new Swiper('.swiper_box2 .swiper-container', {
		        pagination: '.swiper-pagination',
		    	loop : true,
		        slidesPerView: 'auto',
		        paginationClickable: true,
		        spaceBetween: 20
		    });
	        var swiper = new Swiper('.swiper_box3 .swiper-container', {
		        pagination: '.swiper-pagination',

		        spaceBetween: 10
		    });

	    	document.location.href=this.href;
