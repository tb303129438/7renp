<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1" />
		<title>汽车分销平台</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="libs/iconfont/iconfont.css"/>
		<script type="text/javascript" src="libs/jQuery/jquery-1.9.1.min.js" ></script>
		<script type="text/javascript" src="js/jxmc.js" ></script>
		
		
		
		<link rel="stylesheet" type="text/css" href="libs/swiper/css/swiper.min.css"/>
		<script type="text/javascript" src="libs/swiper/js/swiper.jquery.min.js" ></script>
	</head>
	<body>
		<div class="mobile_contai">
			<div class="tab_box">
				<ul class="tab_title text_c">
					<li class="active">参数配置</li>
					<li>车款详情</li>
				</ul>
				<div class="tab_contai">
					<div class="tab_contai_1">
						<div class="imgBox">
							<img src="images/xq.jpg"/>
						</div>
						<div class="contai_main">
							<div class="car_info">
								<h3>奔驰</h3>
								<p class="clear_fix">
									<span class="float_l">指导价：<i class="color_ceng">12万</i></span>
									<span class="float_r">已售：<i>100</i>台</span>
								</p>
							</div>
							<div class="fq_box text_c">
								<div>
									<p class="jgmc">首付</p>
									<p class="jgsm color_ceng">2.75万</p>
								</div>
								<div>
									<p class="jgmc">月供</p>
									<p class="jgsm color_ceng">2.75万</p>
								</div>
								<div>
									<p class="jgmc">期数</p>
									<p class="jgsm color_ceng">12期</p>
								</div>
							</div>
							<div class="car_dj clear_fix">
								<div class="dj_box">
									<h3>定金：<span class="color_ceng">￥13.88万</span></h3>
								</div>
								<div class="dj_biaoqian">
									<span class="bq">需预约</span>
									<span class="bq">售全国</span>
								</div>
							</div>
						</div>
					</div>
					<div class="tab_contai_2">
						
						<div class="imgBox">
							<img src="images/car0.jpg"/>
							<img src="images/car1.jpg"/>
							<img src="images/car3.jpg"/>
							<img src="images/sible2.jpg"/>
						</div>
						
					</div>
				</div>
			</div>

		</div>
		<footer class="footer_nav">
			<div class="footer_nav_box text_c">
				<a href="index.html">
					<p><i class="icon iconfont icon-shouye"></i></p>
					<p>首页</p>
				</a>
				<a href="buyCar.html" class="active">
					<p><i class="icon iconfont icon-qiche"></i></p>
					<p>车型</p>
				</a>
				<a href="chanpin.html">
					<p><i class="icon iconfont icon-chanpin"></i></p>
					<p>产品</p>
				</a>
				<a href="login.html">
					<p><i class="icon iconfont icon-denglu"></i></p>
					<p>登陆</p>
				</a>
			</div>
		</footer>
	</body>
	<script type="text/javascript">
	    var swiper = new Swiper('.banner_box .swiper-container', {
	    	autoplay: 3000,
	    	loop : true,
	        pagination: '.swiper-pagination',
	        paginationClickable: true
	    });
	</script>
</html>
