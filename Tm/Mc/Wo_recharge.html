<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1" />
		<title>汽车分销平台</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Mc/css/css/base.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Mc/css/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Mc/libs/iconfont/iconfont.css"/>
		<script type="text/javascript" src="__PUBLIC__/Mc/libs/jQuery/jquery-1.9.1.min.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/Mc/js/jxmc.js" ></script>
	</head>
	<body>
		<include file="./Tm/Mc/Left.html" />
		<div class="zgb"></div>
		<div class="nav_btn"><i class="icon iconfont icon-daohang"></i></div>
		<div class="mobile_contai">
			<div class="topbar">
				转让
			</div>
				<div class="tsy_box" style="color: red;">
					<i class="tsy_ico"></i>注意：转换成其他类型积分后将不能转回，请务必考虑清楚后转换，以免造成资金损失！
				</div>
				<script type="text/javascript" src="__PUBLIC__/Mc/libs/mui/js/mui.min.js" ></script>
				<link rel="stylesheet" type="text/css" href="__PUBLIC__/Mc/libs/mui/css/mui.picker.min.css"/>
				<div class="tab_box">
					<div class="tab_contai">
						<div class="tab_contai_2">
							<div class="form_gruop_box">
								<form action="/home/wo/dorecharge" method="post">
									<li style="margin-bottom: 10px;" class="inp_box">
										<select name="zzlx" id="zzlx" onchange="showBtn()" class="slect">
											<option value="0" checked="checked">请选择账户类型</option>
											<option value="1">推广积分</option>
											<option value="2">注册积分</option>
											<option value="3">消费积分(税费20%)</option>
										</select>
									</li>
									<div class="inp_box">
										<p>请输入你要转让的积分</p>
										<input type="text" value="" class="inp" placeholder="请输入你要转让的积分" id="recharge" name="recharge">
									</div>
									<div class="inp_box" style="display:none">
										<p id="hhhh">请输入你要转让的用户</p>
										<input type="text" value="" class="inp" placeholder="请输入你要转让的用户" id="name" name="name" onblur="showUser()">
									</div>
									<div id="showUserBtn"></div>
									
									<div class="inp_box">
										<label>
											<input type="radio"  name="zz" id="xjb" value="1" checked="checked">推广积分&nbsp;&nbsp;
										</label>
			
										
											<label style="display:none">
												<input type="radio"  name="zz" id="bdb" value="2">注册积分&nbsp;&nbsp;
											</label>
										
										<label style="display:none">
											<input type="radio"  name="zz" id="gcjj" value="3">消费积分&nbsp;&nbsp;
										</label>
									</div>
									<div class="inp_box">
										<label>安全密码</label>
										<input type="password" value="" class="inp" placeholder="请输入你的安全密码" id="paypassword" name="paypassword">
									</div>
									
									<div class="btn_box text_c" id='showCityPicker3'>
								  		<button type="submit" class="but" id="alertBtn" onclick="return Check();">提交</button>
								  	</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				
		</div>
	</body>
	
	<!--选择器js-->
	<script type="text/javascript" src="__PUBLIC__/Mc/libs/mui/js/mui.picker.min.js" ></script>
	<script type="text/javascript" src="__PUBLIC__/Mc/libs/mui/js/mui.poppicker.js" ></script>

</html>
<script>
function showUser(){
	var name = $("#name").val();
	$.ajax({
		url:"{:U('showUsers')}",
		data:{'name':name},
		dataType:'json',
//		async:false,
		type:'post',
		success:function(data){
			if(data.status==0){
				$("#showUserBtn").html("<font color='red'>您输入的用户不存在</font>");
			}else if(data.status==1){
				$("#showUserBtn").html("<font color='green'>"+data.realname+"</font>");
			}
		}
	});
}
	 function Check()
{
	
	 if ($.trim($('#recharge').val()) == '')
	       {
	           alert('请先输入积分！');
	           $('#recharge').focus();
	           return false;
	       }
	 
//   if ($.trim($('#name').val()) == '')
//     {
//         alert('请输入转让用户！');
//         $('#name').focus();
//         return false;
//     }


     if ($.trim($('#paypassword').val()) == '')
       {
           alert('请输入交易密码！');
           $('#paypassword').focus();
           return false;
       }
 }

function showBtn(){
	if($("#zzlx").val()==0){
		$("#hhhh").parent().show();
	}else if($("#zzlx").val()==1){
		$("#xjb").parent().hide();
		$("#bdb").parent().show();
		$("#gcjj").parent().hide();
		$("#hhhh").parent().hide();
		$("#bdb").prop("checked",true);
	}else if($("#zzlx").val()==2){
		$("#xjb").parent().hide();
		$("#bdb").parent().show();
		$("#gcjj").parent().hide();
		$("#hhhh").parent().show();
		$("#bdb").prop("checked",true);
	}else if($("#zzlx").val()==3){
		$("#xjb").parent().show();
		$("#bdb").parent().hide();
		$("#gcjj").parent().hide();
		$("#hhhh").parent().hide();
		$("#xjb").prop("checked",true);
	}
}
</script>
