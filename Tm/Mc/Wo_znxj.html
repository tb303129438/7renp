<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1" />
		<title>汽车分销平台</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Mc/css/css/base.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Mc/css/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Mc/libs/iconfont/iconfont.css"/>
		<script type="text/javascript" src="__PUBLIC__/Mc/libs/jQuery/jquery-1.9.1.min.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/Mc/js/jxmc.js" ></script>
	</head>
	<body>
		<include file="./Tm/Mc/Left.html" />
		<div class="zgb"></div>
		<div class="nav_btn"><i class="icon iconfont icon-daohang"></i></div>
		<div class="mobile_contai">
			<div class="topbar">
				消息列表
			</div>
				<script type="text/javascript" src="__PUBLIC__/Mc/libs/mui/js/mui.min.js" ></script>
				<link rel="stylesheet" type="text/css" href="__PUBLIC__/Mc/libs/mui/css/mui.picker.min.css"/>
				
				<div class="tab_box">
					<ul class="tab_title text_c">
						<li class="active">全部消息</li>
						<li class="active">我要反馈</li>
					</ul>
					<div class="tab_contai">
						<div class="tab_contai_1">
							<div class="contai_main">
								<div class="tjlb_box">
									<div class="list_box">
										<volist name="bbb" id="vo">
										<div class="tjlb">
											<a href="/Home/wo/fkxq.html?id={$vo.id}">
												<div class="tjlb_foot">
													<div class="text_l">{$vo.title}</div>
													<div class="text_r">{$vo.createtime|date='Y-m-d H:i:s',###}</div>
												</div>
												<div class="tjlb_foot">
													<div class="text_l">{$vo.content}</div>
													<div class="text_r">江西陌车新闻办</div>
												</div>
											</a>
										</div>
										</volist>
									</div>
								</div>
							</div>
						</div>
						<div class="tab_contai_2">
							<div class="form_gruop_box">
								<form action="" method="post">
									<div class="inp_box">
										<p>标题</p>
										<input type="text" id="title" class="inp" name="title">
									</div>
									<div class="inp_box">
										<p>内容</p>
										<textarea rows="5" id="content" class="inp" name="content" style="height:10%;"></textarea>
									</div>
									<div class="btn_box text_c">
								  		<button type="submit" class="but" onclick="return editfk();">提交</button>
								  	</div>
								</form>
							</div>
						</div>
					</div>
					</div>
				</div>
				
		</div>
	</body>
	<script type="text/javascript" src="__PUBLIC__/Mc/libs/mui/js/mui.picker.min.js" ></script>
	<script type="text/javascript" src="__PUBLIC__/Mc/js/date.js" ></script>
</html>
<script>

	//提交
	var editfk=function()
	{
		if ($.trim($('#title').val()) == '')
		{
			alert('标题不能为空');
			$('#title').focus();
			return false;
		}
		if($.trim($('#content').val()) == '')
		{
			alert("内容不能为空！");
			$('#content').focus();
			return false;
		}
	var title,content;
    title=$.trim($('#title').val());
    content=$.trim($('#content').val());



		$.ajax({
        type: "POST",
        url: "/Home/wo/dosqfk",
        data: {'title':title,'content':content},
        success: function(data){
            if(data==1)
            {
                alert('提交成功！');
                location.href='/home/wo/znxj.html';
                
            }
        }
    })
    return false;

}

</script>
