<script>

	//修改密码
	var editpwd=function()
	{
		if ($.trim($('#snewpaypassword').val()) == '')
		{
			alert('请先输入新安全密码');
			$('#snewpaypassword').focus();
			return false;

		}
		if($.trim($('#snewpaypassword').val()).length<6)
		{
			alert("新安全密码不能小于6位数！");
			$('#snewpaypassword').focus();
			return false;
		}

		if ($.trim($('#srenewpaypassword').val()) == '')
		{
			alert('请先输入确认新安全密码');
			$('#srenewpaypassword').focus();
			return false;

		}
		if ($.trim($('#srenewpaypassword').val()) != $.trim($('#srenewpaypassword').val()))
		{
			alert('新安全密码与确认新安全密码不一致，请重新输入！');
			$('#srenewpaypassword').focus();
			return false;

		}


		$.ajax({
			type: "POST",
			url: "/home/index/resetpaypwd",
			data: {
				'uname': $.trim($('#uname').val()),
				'mobile': $.trim($('#mobile').val()),
				'mobile_code': $.trim($('#mobile_code').val()),
				'newpwd': $.trim($('#snewpaypassword').val()),
			},
			async: true,
			success: function (msg) {

				if(msg=='success')
				{
					alert('重置安全密码成功，请用新安全密码进行下单！');

					$('#resetting').hide();
					$('#panel-589644').show();

				}
			}
		})
	}

</script>
