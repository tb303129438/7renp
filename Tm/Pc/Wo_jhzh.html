<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>汽车分销平台</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Pc/libs/bootstrap/css/bootstrap.min.css"/>
		
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Pc/css/base.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Pc/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Pc/css/mobile.css"/>
		
		<script type="text/javascript" src="__PUBLIC__/Pc/libs/jq/jquery-1.9.1.min.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/Pc/libs/bootstrap/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/Pc/home/js/jxmc.js" ></script>
		
		
	</head>
	<body>
		<include file="./Tm/Pc/Left.html" />
		
		<div class="right_box">
			
			<include file="./Tm/Pc/Top.html" />
			
			<div class="right_main">
				
				<div class="main_title">
					激活帐号
				</div>
				
					<div class="tsy_box">
						<i class="tsy_ico"></i>注意：激活会员将扣取您的注册积分，激活会员时请务必需谨慎
					</div>
				<div class="form_box">
					<form action="/pc/wo/dojhzh" method="post">
						
						<div class="inp_row">
							<p class="text_title">您的会员账号</p>
							<p class="input_box"><input type="text" name="" id="" value="{$Think.session.username}" placeholder="" disabled="true "/></p>
						</div>
						<div class="inp_row">
							<p class="text_title">注册积分余额</p>
							<p class="input_box"><input type="text" name="" id="" value="{$integral.integral2}" placeholder=""disabled="true "/></p>
						</div>
						<div class="inp_row">
							<p class="text_title">激活会员帐号</p>
							<p class="input_box"><input type="text" name="name" id="name" value="{$data.username}" placeholder=""  readOnly="true"/></p>
						</div>
						<div id="showUserBtn"></div>
						<div class="inp_row">
							<p class="text_title">所属组长</p>
							<p class="input_box"><input type="text" name="team" id="team" value="" placeholder="" /></p>
						</div>
						<!-- <div class="inp_row">
							<p class="text_title">安全密码</p>
							<p class="input_box"><input type="password" name="password" id="password" value="" placeholder="" /></p>
						</div> -->
						<div class="inp_row">
							<p class="text_title">所需注册积分</p>
							<p class="input_box"><input type="text" name="price" id="price" value="{$pdata[18]['number']}" placeholder="" disabled="true "/></p>
						</div>
						<div class="btn_box text_r">
						<input type="hidden" id="id" name="id" value="{$data.id}">
							<button type="submit" class="btn" >确认提交</button>			<!--onclick="return Check();"-->
						</div>
					</form>
				</div>
				
			</div>
			
		</div>
		
	</body>
</html>
<script>
function showUser(){
	var name = $("#name").val();
	$.ajax({
		url:"{:U('showUsers')}",
		data:{'name':name},
		dataType:'json',
//		async:false,
		type:'post',
		success:function(data){
			if(data.status==0){
				$("#showUserBtn").html("<font color='red'>您输入的用户不存在</font>");
			}else if(data.status==1){
				$("#showUserBtn").html("<font color='green'>"+data.realname+"</font>");
			}
		}
	});
}
</script>
