<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>汽车分销平台</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Pc/libs/bootstrap/css/bootstrap.min.css"/>
		
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Pc/css/base.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Pc/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Pc/css/mobile.css"/>
		
		<script type="text/javascript" src="__PUBLIC__/Pc/libs/jq/jquery-1.9.1.min.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/Pc/libs/bootstrap/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="__PUBLIC__/Pc/home/js/jxmc.js" ></script>
		
		
	</head>
	<body>
		<include file="./Tm/Pc/Left.html" />
		
		<div class="right_box">
			
			<include file="./Tm/Pc/Top.html" />
			
			<div class="right_main">
				
				<div class="main_title">
					报单中心
				</div>
				
				<div class="tsy_box color-35aa47">
					<i class="tsy_ico"></i>注意：只有报单中心方可注册激活会员，申请需要后台管理员审核。
				</div>
				
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12">
							<div class="form_box">
								<form action="/pc/wo/dosqbdzx" method="post">
									
									<div class="inp_row">
										<p class="text_title">申请会员</p>
										<p class="input_box"><input type="text" name="realname" id="realname" value="{$user.username}" placeholder="请输入姓名" readonly="ture"/></p>
									</div>
									<div class="inp_row">
										<p class="text_title">中心名称</p>
										<p class="input_box"><input type="text" name="tusername" id="tusername" value="" placeholder="" /></p>
									</div>
									<div class="inp_row">
										<p class="text_title">所在地区</p>
										<p class="input_box"><input type="text" name="city" id="city" value="" placeholder="" /></p>
									</div>
									<div class="btn_box text_r">
										<button type="submit" class="btn" onclick="return Check();">确认提交</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
					
			</div>
			
		</div>
		
	</body>
</html>
<script>
	var Check=function()
	{
		
    	if ($.trim($('#tusername').val()) == '')
   	 	{
	        alert('请填写中心名称！');
	        $('#tusername').focus();
	        return false;
    	}
    	if ($.trim($('#city').val()) == '')
  		{
	        alert('请填写所在地区！');
	        $('#city').focus();
	        return false;
    	}
	}
</script>
