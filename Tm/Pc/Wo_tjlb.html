<script>
function showUser(){
	var name = $("#name").val();
	$.ajax({
		url:"{:U('showUs')}",
		data:{'name':name},
		dataType:'json',
//		async:false,
		type:'post',
		success:function(data){
			if(data.status==0){
				$("#showUserBtn").html("<font color='red'>您输入的用户不存在</font>");
			}else if(data.status==1){
				$("#showUserBtn").html("<font color='green'>"+'姓名:'+data.realname+'<br/>'+'电话:'+data.mobile+"</font>");
			}
		}
	});
}
