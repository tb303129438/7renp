<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>汽车分销平台</title>
		
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Pc/css/base.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Pc/css/style.css"/>
		
		<script type="text/javascript" src="__PUBLIC__/Pc/libs/jq/jquery-1.9.1.min.js" ></script>

	<body>
		
		<include file="./Tm/Pc/Left.html" />
		
		<div class="right_box">
			
			<include file="./Tm/Pc/Top.html" />
			
			<div class="right_main">
				
				<div class="main_title">
					留言列表
				</div>
				
				<div class="table_box">
					
					
					
					
					<div class="tab_body">
						<table class="table" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<th>记录编号</th>
								<th>标题</th>
								<th>发布时间</th>
							</tr>
							<volist name="bbb" id="vo">
								<tr>
										<td>{$vo.title}</td>
										<td>
											<a href="/pc/wo/fkxq?id={$vo.id}" style="color: #3c8dbc;">	
												{$vo.content}
											</a>
										</td>
										<td>{$vo.createtime|date="Y-m-d H:i:s",###}</td>
								</tr>
							</volist>
						</table>
					</div>
					<div style="float: right;color: #0066CC;font-size: large;" >
						<a href="/pc/wo/sqfk">我要留言</a>
					<div>
					
				</div>
				
			</div>
			
		</div>
