<script>
function showUser(){
	var name = $("#name").val();
	$.ajax({
		url:"{:U('showUsers')}",
		data:{'name':name},
		dataType:'json',
		//async:false,
		type:'post',
		success:function(data){
			if(data.status==0){
				$("#showUserBtn").html("<font color='red'>您输入的用户不存在</font>");
			}else if(data.status==1){
				$("#showUserBtn").html("<font color='green'>"+data.realname+"</font>");
			}
		}
	});
}	
	
	function Check()
{
    
    if ($.trim($('#name').val()) == '')
    {
        alert('请先输入充值账户！');
        $('#name').focus();
        return false;
    }
    
    if ($.trim($('#czje').val()) == '')
    {
        alert('请先输入积分！');
        $('#czje').focus();
        return false;
    }
    var reg =/^(?:[\+\-]?\d+(?:\.\d+)?)?$/;
    if(!reg.test($.trim($('#czje').val())))
    {
        alert("积分输入有误，请重新输入！");
        $('#czje').focus();
        return false;
    }
    save();
    return false;
}


</script>
