    <div class="main">
        <div class="panel panel-primary">
            <div class="panel-body panel-heading">
                <h3 class="panel-title">网站留言</h3>
            </div>
            <div class="panel-footer clearfix">
                <table class="table">
                    <tr>
                       
                        <th>标题</th>

                        <th>留言时间</th>

                    </tr>

                    	<td>

                        	{$vo.username}

                        </volist>
                </table>
                <gt name="total" value="$pagesize">
                    <include file="./Tm/Dt/Page.html" />

        </div>
