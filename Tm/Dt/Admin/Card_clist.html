<include file="./Tm/Dt/Admin/Top.html" />

<include file="./Tm/Dt/Admin/Left.html" />


<div id="right">
    <include file="./Tm/Dt/Admin/Nav.html" />
    <!--主要内容块-->
    <script type="text/javascript" src="__PUBLIC__/Dt/lib/jedate/jedate.min.js" ></script>
    <div class="main">
        <div class="index_cont">


            <div class="table-responsive table_box">
                <div>
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#panel-32409" data-toggle="tab">充值卡列表</a>
                        </li>
                    </ul>
                </div>
                <div class="selct">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">充值卡号</div>
                                <input id="k" name="k" class="form-control " type="text" placeholder="充值卡号" value="{$keyword}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">开始时间</div>
                                <input id="b" name="b" class="form-control stu1" type="text" placeholder="输入开始日期" value="{$begintime|date='Y-m-d',###}" onfocus="getbigtime();" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">结束时间</div>
                                <input id="e" name="e" class="form-control stu2" type="text" placeholder="输入结束日期" value="{$endtime|date='Y-m-d',###}" onfocus="getsmalltime();" readonly >
                            </div>
                        </div>
                        <script type="text/javascript">
                            jeDate({
                                dateCell:".stu1",
                                format:"YYYY-MM-DD",
                                isTime:false,
                                minDate:"1900-1-1",
                                maxDate:"2099-12-12"
                            });
                            jeDate({
                                dateCell:".stu2",
                                format:"YYYY-MM-DD",
                                isTime:false,
                                minDate:"1900-1-1",
                                maxDate:"2099-12-12"
                            });

                            var getsmalltime=function()
                            {

                                if($.trim($('#b').val())!='')
                                {
                                    if(confirm('确认开始时间为：'+$('#b').val()+'吗?'));
                                    {
                                        jeDate({
                                            dateCell:".stu2",
                                            format:"YYYY-MM-DD",
                                            isTime:false,
                                            minDate:$('#b').val(),
                                            maxDate:"2099-12-12"
                                        });
                                    }
                                }
                            }
                            var getbigtime=function()
                            {

                                if($.trim($('#e').val())!='')
                                {
                                    if(confirm('确认结束时间为：'+$('#e').val()+'吗?'));
                                    {
                                        jeDate({
                                            dateCell:".stu1",
                                            format:"YYYY-MM-DD",
                                            isTime:false,
                                            minDate:"1900-1-1",
                                            maxDate:$('#e').val()
                                        });
                                    }
                                }
                            }

                        </script>
                        <input type="button" class="btn btn-default" name="button" id="button" value="查询"  onclick="searchuser();" />
                    </form>
                </div>
                <table class="table">
                    <tr>


                        <th>充值卡号</th>
                        <th>密码</th>
                       
                        <th>生成时间</th>
 <th>状态</th>

                        <th>操作</th>
                    </tr>
                    <volist name="room" id="vo" key="i">
                    <tr>


                        <td>{$vo.card}</td>
                        <td>{$vo.pwd}</td>
                       

                        <td>{$vo.createtime|date="Y-m-d H:i:s",###}</td>
 <td>
<eq name='vo.status' value='0'>
   未使用
<else />
   已使用
</eq>
 </td>

                        <td>

                            <a href="javascript:void()" onclick="del('{$vo.id}');" >删除</a>
                            </td>
                    </tr>
                </volist>
                </table>
<div><a id="import" name="import" href="/admin/card/import.html" target="_blank">导出EXCEL</a></div>
                <include file="./Tm/Dt/Page.html" />
            </div>
        </div>
    </div>
</div>

<include file="./Tm/Dt/Admin/Foot.html" />

<script src="__PUBLIC__/Admin/js/card_clist.js" type="text/javascript" charset="utf-8"></script>
