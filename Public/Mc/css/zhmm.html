<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>陌车</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css"/>
	    <link rel="stylesheet" type="text/css" href="css/base.css"/>
	    <link rel="stylesheet" type="text/css" href="css/style.css"/>
	    <link rel="stylesheet" type="text/css" href="css/font/iconfont.css"/>
		<script type="text/javascript" src="lib/bootstrap/js/jquery.min.js" ></script>
		<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js" ></script>
	</head>
	<body>
		<div class="m_contai">
			<div class="full_box login_com" style="background: url(images/zhmm_bg.jpg) no-repeat; background-size: 100% 100%;">
				<div style="width:100%;height: 100vh;position: fixed;background: rgba(0,0,0,.3);"></div>
				<div class="lg_contai" style="position: relative;z-index: 9;">
					<div class="logo_box">
						<img src="images/logo.jpg">
					</div>
					<div class="login_box">
						<style type="text/css">
							.logo_input_box dt{
								font-size: 14px;
								line-height: 2;
							}
						</style>
						<form action="" method="post">
							<dl class="logo_input_box">
								<dt class="text-right"><i class="icon_1 icon_user"></i>账&nbsp;号</dt>
								<dd>
									<input type="text" name="" id="" value="" placeholder="请输入账号" />
								</dd>
							</dl>
							<dl class="logo_input_box">
								<dt class="text-right"><i class="icon_1 icon_yzm"></i>验证码</dt>
								<dd>
									<input type="text" name="" id="" value="" placeholder="请输入验证码" />
								</dd>
								<a href="javascript:;" class="hqyzm">
									获取验证码
								</a>
							</dl>
							<dl class="logo_input_box">
								<dt class="text-right"><i class="icon_1 icon_paswd"></i>重置密码</dt>
								<dd>
									<input type="password" name="" id="" value="" placeholder="请输入密码" />
								</dd>
							</dl>
							<div class="but_box">
								<button type="submit" class="but">完成</button>
							</div>
							<div class="clearfix">
								<p class="pull-left"><a href="login.html">返回登录</a></p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
