<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="lib/mui/css/mui.min.css" rel="stylesheet" />
		
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<script src="lib/mui/js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init()
	</script>
	<body>
		<header class="mui-bar mui-bar-nav bg_hs">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">报单列表</h1>
		</header>
		<div class="m_contai">
			<div class="mui-content p_top">
				<link rel="stylesheet" type="text/css" href="lib/mui/css/mui.picker.min.css"/>
			    <div class="date_select">
			    	<p id="date" data-options='{"type":"month","beginYear":1990,"endYear":2017}' class="btn mui-btn">
			    		<span id="month">04</span>/<span id="year">2017</span><i class="mui-icon mui-icon-arrowdown"></i>
			    	</p>
			    </div>
			    <div class="list_box">
			    	<div class="bdlb flex">
			    		<div class="hyzl">
			    			<div class="bd_time">2017-01-01</div>
			    			<div class="img_box"></div>
			    			<div class="bd_id">admin</div>
			    			<div class="bd_name">黄大仙</div>
			    		</div>
			    		<div class="zhib">
			    			<p>推荐</p>
			    		</div>
			    		<div class="hyzl">
			    			<div class="bd_time">2017-01-01</div>
			    			<div class="img_box"></div>
			    			<div class="bd_id">admin1</div>
			    			<div class="bd_name">黄大虾</div>
			    		</div>
			    	</div>
			    </div>
			</div>
		</div>
		<script type="text/javascript" src="lib/mui/js/mui.picker.min.js" ></script>
		<script>
			(function($) {
				$.init();
				var result = $('#year')[0];
				var resultShow = $('#month')[0];
				var btns = $('.btn');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
//							result.value = rs.text;
							resultShow.innerText = rs.m.text;
							result.innerText = rs.y.text;
//							alert($('.bd_name').text())
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
						});
					}, false);
				});
			})(mui);
		</script>
	</body>

</html>
